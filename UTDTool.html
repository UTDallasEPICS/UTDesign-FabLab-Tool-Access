<!DOCTYPE html>
<html>
    <head>
        <title> UTD Tool Access </title>
       <link rel="stylesheet"
        href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="shortcut icon" type="image/jpg" href="address-card-regular.svg"/>
        <link rel="stylesheet" href="style3.css">

    </head>
    <body> 
        <div class="section">
        <div class="header">
            <h1>UTD Tool Access Portal</h1>
            <div class="search">
             <form action="#" class="search-bar">
                <input type="text"
                       placeholder="Search Courses"
                       name="search">
                <button>
                    <i class="fa-solid fa-magnifying-glass"
                       style="font-size: 18px;">
                    </i>
                </button>
            </form>
            </div>
        </div>
        <div class="footer">
            <div class="download">
             <form action="#" class="button-bar">
                <button>
                    <i class="fa-solid fa-download"
                       style="font-size: 18px;">
                    </i>
                </button>
            </form>
            </div>
        </div>
     <input type= "checkbox" name="" id="check">
            <div class="container">
                <label for = "check">
                    <span class = "fas fa-times" id="times"></span>
                    <span class="fas fa-bars" id="bars"></span>
                </label>
                <div class="head">menu</div>
                <div class="menu">
                    <div class="item"><a href= "#"><i class="fa-solid fa-house"></i>Home</a></div>
                    <div class="item">
                        <li><a class="sub-btn"><i class="fa-solid fa-screwdriver-wrench"></i>Tools<i class="fas fa-angle-right dropdown"></i></a>
                        <div class="sub-menu-1">
                        <ul>
                        <li><a href="#">Saw</a></li>
                    </div>  
                  </li>
                 </div>
                </div>
            </div> 
       </div> 
      
    </div>

    </body>
</html>
