<!DOCTYPE html>
<html>
  <head>
    <title>FabFive</title>

    <style>
      p {
        font-family: Arial;
        text-align: center;
      }
      .project-title {
        color: rgb(0, 140, 255);
        font-weight:bold;
        font-size: 60px;

        margin-top: 100px;
        margin-bottom: 20px;
        margin-left: 0px;
        margin-right: 0px;
      }
      .project-team {
        font-size: 30px;

        margin-top: 0px;
        margin-bottom: 30px;
        margin-left: 0px;
        margin-right: 0px;
      }

      .login-box {
        margin: auto;
        border-color: rgb(0, 140, 255);
        border-width: 2px;
        border-style: solid;
        
        width: 300px;
        height: 200px;
      }

      .login-credentials {
        display: block;

        font-size: 20px;
        text-align: left;

        border-color: rgb(0, 140, 255);
        border-style: solid;
        border-radius: 5px;
        
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 50px;

        /*
        margin-top: 10px;
        
        margin-left: 0px;
        margin-right: 0px;
        */
        margin:auto;
        margin-bottom: 10px;
      }

      .login-button {
        display: block;
        background-color: rgb(0, 140, 255);
        
        color: white;
        font-size: 20px;
        text-align: center;

        border: none;
        border-radius: 10px;

        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 50px;
        padding-right: 50px;

        margin: auto;
        transition: box-shadow 1.0s;
      }

      .login-button:hover {
        box-shadow: 0px 1px 10px black;
      }

      .login-button:active {
        transition: background-color 0.3s;
        background-color: rgba(0, 140, 255, 0.5);
      }
    </style>

  </head>
  <body>
    <p class="project-title">FabLab Tool Access</p>
    <p class="project-team">By FabFive</p>

    <!--<div class="login-box">-->
      <input class="js-username login-credentials" type="text" placeholder="Username">
      <input class="js-password login-credentials" type="password" placeholder="Password">
      <button class="login-button" onclick="validateLogin();">Login</button>
    <!--</div>-->
  </body>

  <script>
    let loginSuccess = false;
    const userList = []; //import userlist from a file
    let currentUser = {
      name: '',
      pw: ''
    };

    function validateLogin() {
      const usernameElement = document.querySelector('.js-username');
      const passwordElement = document.querySelector('.js-password');

      const username = usernameElement.value;
      const password = passwordElement.value;

      console.log('Username: ' + username);
      console.log('Password: ' + password);

      currentUser.name = username; //get username from web user list
      currentUser.pw = password; //get password from web user list

      let usernameIndex = findUsername(username);
      if(userList[usernameIndex].pw === password) {
        loginSuccess = true;
      }
    }

    function findUsername(username) {
      let usernamePos = -1;
      for(let i = 0; i < userList.length; i++) {
        if(userList[i].name === username) {
          usernamePos = i;
          break;
        }
      }
      return usernamePos;
    }

  </script>
</html>
